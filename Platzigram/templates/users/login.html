{% extends "users/base.html" %}

 {% block head_content %}
    <title>Platzigram login</title>
 {% endblock %}


 {% block container %}


    <div class="form-signin container px-5 py-1">
        {% if error %}
            <p class="alert alert-danger"> {{error}}</p>
        {% endif %}

        <form action="{% url "login"  %}" method="post">
            
            {% csrf_token %} <!--token for secure auntenticated -->

            <h1 class="h3 mb-3 fw-normal">Please Sign in!</h1>
            <div class="form-floating">
                <input class="form-control" type="text" placeholder="Username" name="username" />
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" placeholder="Password" name="password" />
                <label for="floatingInput">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sing in</button>
        
        </form>
        <p class="mt-4">
            Don't have an account yet? <a href="{% url 'signup' %}"> Sing up here.</a>
        </p>
    </div>


 {% endblock %}
