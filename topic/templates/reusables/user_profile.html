{% load static %}

<div class="container pt-5" >
    <div class="row px-3 pt-4">
        <div class="col col-xs-5 col-sm-4 col-md-4 col-lg-2">
            <img src="
            {% if not user.profile.picture %}
                {% static 'img/default-profile.png' %}
            {% else %}
                {{ user.profile.picture.url }}
            {% endif %}" 
            alt="@{{ user.username}}" 
            class="img-fluid rounded-circle mx-auto d-block" 
            style="min-width:130px; max-width: 130px;" />
        </div>

        <div class="col col-xs-7 col-sm-8 col-md-8 col-lg-10 ">
            <div class="w-50 mb-2 col-lg-6 col-xl-6">
                <h2 style="font-weight: 100;">
                    {{ user.username }}
                </h2>
            </div>
            <div class=" mb-2 col-lg-6 col-xl-6 ">
                {% if user == request.user %}
                <a
                    href="{% url 'users:update_profile' %}"
                    class="ml-5 btn btn-outline-info w-100"
                >
                    Edit profile
                </a>
            {% else %}
                <a
                    href=""
                    class="ml-5 btn btn-primary w-100"
                >
                    Follow
                </a>
            {% endif %}
            </div>
            <div class="d-flex flex-row justify-content-arround ">
                <div class="px-3">
                    <b>{{ user.profile.posts_count }}785</b> posts
                </div>
        
                <div class="px-3">
                    <b>{{ user.profile.followers }}1,401</b> followers
                </div>
                <div class="px-3">
                    <b>{{ user.profile.following }}491</b> following
                </div>
            </div>
        </div>

    </div>
            <div class="w-100 mt-4">
                <div class="col-sm-12">
                    <p>{{ user.profile.biography }}</p>
                </div>
            </div>

        </div>



    </div>
</div>
